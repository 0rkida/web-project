<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regjistrimi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
<div class="container registration-container">
    <div class="form-container sign-up-container">
        <form action="/register" method="POST">

            <div class="logo-container">
                <img src="assets/img/logo.png" height="200" width="200" alt="logo"/>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Përshendetje !</h1>
                <p>Keni një llogari tek ne ?</p>
                <a href="login.html" class="ghost">Logohu</a>
            </div>
                <br>
                <h1>Le të krijojmë një llogari së bashku !</h1> <p> përdorni e-mailin tuaj për regjistrim </p>


            <input type="text" name="name" placeholder="Emri juaj" required />
            <input type="email" name="email" placeholder="Emaili" required />
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />


            <input type="date" placeholder="Ditëlindja" required />

            <button type="submit">Regjistrohu</button>

            <div id="verification-section" style="display: none;">
                <h2>Verifikimi i Emailit</h2>
                <p>Një kod verifikimi është dërguar në emailin tuaj. Ju lutem vendosni atë këtu për të aktivizuar llogarinë tuaj.</p>
                <input type="text" id="verification-code" placeholder="Vendosni kodin e verifikimit" required />
                <button id="verify-button">Verifiko</button>
            </div>

        </form>


    </div>
</div>

<script src = "js/register.js"> </script>
</body>
</html>

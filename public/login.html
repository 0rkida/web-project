<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logimi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container login-container">
    <div class="form-container sign-in-container">
        <form method="POST" action="/login">

            <div class="logo-container">
                <img src="assets/img/logo.png" height="200" width="200" alt="logo"/>
            </div>
            <div class="overlay-panel overlay-left">
                <h1>Mirë se vini!</h1>
                <p>Nuk keni ende një llogari ? Krijojeni tani. </p>
                <a href="register.html" class="ghost">Regjistrohu</a>
            </div>
            <br>
            <h1>Logohuni</h1>
            <span>përdorni llogarinë tuaj.</span>

            <!-- Mesazhi i gabimit (i fshehur fillimisht) -->
            <div id="error-message" style="display:none; color: red; padding: 10px; border: 1px solid red; margin-bottom: 15px;">
                <!-- Mesazhi do të vendoset nga JavaScript -->
            </div>

            <input type="email" name="email" placeholder="Emaili" required />
            <input type="password" name="password" placeholder="Password" required />

            <label for="remember_me" class="remember-label">
                <input type="checkbox" id="remember_me" name="remember_me">
                Remember me
            </label><br>

            <a href="../src/views/forgot_password.html">Nuk e mbani mend password-in?</a>
            <button>Logohu</button>
        </form>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>

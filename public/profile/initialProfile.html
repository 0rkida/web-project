<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Create Profile</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<h1>Create Profile</h1>
<form id="profile-form" action="/profile/upload" method="post" enctype="multipart/form-data">
    <label for="profile_picture">Choose Profile Picture:</label>
    <input type="file" id="profile_picture" name="profile_picture" accept="image/*">
    <img id="profile_pic_preview" src="" alt="Profile Preview" style="display: none; width: 200px; height: 200px;">
    <button type="submit">Upload</button>
</form>


    <input type="number" id="age" name="age" required><br><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select><br><br>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location"><br><br>

    <label for="self_summary">Self Summary:</label><br>
    <textarea id="self_summary" name="self_summary"></textarea><br><br>

    <label for="hobby">Hobbies:</label><br>
    <textarea id="hobby" name="hobby"></textarea><br><br>

    <label for="doing_with_life">Doing With Life:</label><br>
    <textarea id="doing_with_life" name="doing_with_life"></textarea><br><br>

    <label for="good_at">Good At:</label><br>
    <textarea id="good_at" name="good_at"></textarea><br><br>

    <label for="ethnicity">Ethnicity:</label>
    <input type="text" id="ethnicity" name="ethnicity"><br><br>

    <label for="height">Height:</label>
    <input type="number" step="0.01" id="height" name="height"><br><br>

    <button type="submit">Submit</button>
</form>
</body>
</html>

<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating App Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Your Dating Profile</h1>
</header>
<main>
    <section>
        <h2>Edit Your Profile</h2>
        <form action="profile_update.php" method="POST" enctype="multipart/form-data">

            <!-- Profile Picture -->
            <label for="profile-pic">Profile Picture:</label>
            <input type="file" id="profile-pic" name="profile_pic" accept="image/*">

            <!-- Basic Information -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="City, State">

            <!-- Bio Section -->
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" placeholder="Tell us about yourself..." maxlength="500"></textarea>

            <!-- Interests -->
            <label for="interests">Interests:</label>
            <select id="interests" name="interests[]" multiple>
                <option value="travel">Travel</option>
                <option value="movies">Movies</option>
                <option value="fitness">Fitness</option>
                <option value="music">Music</option>
                <option value="reading">Reading</option>
                <option value="cooking">Cooking</option>
                <option value="sports">Sports</option>
            </select>

            <!-- Preferences -->
            <label for="relationship-goal">Relationship Goal:</label>
            <select id="relationship-goal" name="relationship_goal">
                <option value="serious">Serious Relationship</option>
                <option value="casual">Casual Dating</option>
                <option value="friendship">Friendship</option>
            </select>

            <!-- Save Changes -->
            <button type="submit">Save Changes</button>
        </form>
    </section>
    <!-- Admin User List Section (Visible only to Admins) -->
    <section id="admin-panel" style="display: none;">
        <h2>User Management</h2>
        <table>
            <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Dynamically populate with user data -->
            <tr>
                <td>JohnDoe</td>
                <td>johndoe@example.com</td>
                <td>
                    <button onclick="editUser('JohnDoe')">Edit</button>
                    <button onclick="deleteUser('JohnDoe')">Delete</button>
                </td>
            </tr>
            <!-- Repeat for other users -->
            </tbody>
        </table>
        <button onclick="addUser()">Add New User</button>
    </section>
</main>
<footer>
    <p>&copy; 2025 Dating App. All Rights Reserved.</p>
</footer>
<script>
    // Simulate role-based access control
    const userRole = "[User Role]"; // Replace with actual role logic (e.g., 'user' or 'admin')

    if (userRole === "admin") {
        document.getElementById("admin-panel").style.display = "block";
        document.getElementById("user-profile").style.display = "none";
    } else {
        document.getElementById("admin-panel").style.display = "none";
    }
</script>
</body>
</html>

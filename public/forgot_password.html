<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,800">
  <style>
    /* General Reset */
    body, h1, h2, p, button {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: #f57760; /* Background color */
      color: #322525; /* Dark text color */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h2 {
      font-size: 36px;
      color: #322525;
      font-weight: 800;
      margin-bottom: 20px;
    }

    form {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    label {
      font-size: 16px;
      margin-bottom: 10px;
      display: block;
      color: #322525;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      color: #322525;
      box-sizing: border-box;
      margin-bottom: 10px;
    }


    button {
      background-color: #ff334b;
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      text-transform: uppercase;
      padding: 12px 25px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e02f42;
    }
  </style>
</head>
<body>
<h2>Forgot Password</h2>
<form action="../src/views/auth/forgot-password.php" method="post">
  <label for="email">Enter your email address:</label>
  <input type="email" id="email" name="email" required>
  <button type="submit">Submit</button>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches</title>
    <link rel="stylesheet" href="css/matches.css">
    <script src="js/matches.js" defer></script>
</head>
<body>
<header>
    <h1>Your Matches</h1>
</header>
<main>
    <!-- Liked Section -->
    <section class="matches-section">
        <h2>Liked You</h2>
        <div id="liked-users" class="profile-grid">
            <!-- Users who liked you will appear here -->
        </div>
    </section>

    <!-- Match Section -->
    <section class="matches-section">
        <h2>Matches</h2>
        <div id="mutual-matches" class="profile-grid">
            <!-- Mutual matches will appear here -->
        </div>
    </section>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Subscription</title>
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" href="css/home.css">


</head>
<body>
<header>
    <h1>Premium Subscription Service</h1>
</header>

<main>
    <!-- Payment Form -->
    <section id="payment-form-section">
        <h2>Subscribe to Premium</h2>
        <p>Enjoy exclusive features for just $10 per month!</p>

        <form id="payment-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <button type="button" id="pay-button">Pay Now</button>
        </form>

        <div id="payment-status" style="display: none;">
            <h2>Payment Status</h2>
            <p id="status-message"></p>
        </div>
    </section>

    <!-- Payment Status -->
    <section id="payment-status-section" style="display: none;">
        <h2>Payment Information</h2>
        <div id="payment-details"></div>

        <h2>Customer Information</h2>
        <div id="customer-details"></div>
    </section>
</main>

<footer>
    <p>&copy; 2025 Premium Subscription Service. All Rights Reserved.</p>
</footer>

<script>
    document.getElementById("pay-button").addEventListener("click", async () => {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;

        if (!name || !email) {
            alert("Please fill out all fields.");
            return;
        }

        try {
            // Step 1: Create Payment Intent
            const response = await fetch('payment_init.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ request_type: 'create_payment_intent' })
            });
            const data = await response.json();

            if (data.clientSecret) {
                const stripe = Stripe('sk_test_51QdZaOIA6j8Agjdo5GJTLy0SpIDPNae1bPpzug7GTqcDIUlNR7CKK1ojTH9gGYRe0uEHUjbnpIDGSKukUVTONETg00wfXvfRpk');

                // Step 2: Confirm Payment
                const result = await stripe.confirmCardPayment(data.clientSecret, {
                    payment_method: {
                        card: {
                            token: "tok_visa" // Replace with real card details in production
                        },
                        billing_details: { name, email }
                    }
                });

                if (result.error) {
                    document.getElementById("payment-status").style.display = "block";
                    document.getElementById("status-message").textContent = result.error.message;
                } else {
                    document.getElementById("payment-status").style.display = "block";
                    document.getElementById("status-message").textContent = "Payment Successful!";

                    // Step 3: Insert Payment into Database
                    await fetch('payment_init.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            request_type: 'payment_insert',
                            payment_intent: result.paymentIntent.id,
                            customer_id: result.paymentIntent.customer
                        })
                    });

                    // Display Payment Details
                    const paymentDetails = `
                            <p><b>Transaction ID:</b> ${result.paymentIntent.id}</p>
                            <p><b>Amount Paid:</b> $10</p>
                            <p><b>Status:</b> ${result.paymentIntent.status}</p>`;

                    const customerDetails = `
                            <p><b>Name:</b> ${name}</p>
                            <p><b>Email:</b> ${email}</p>`;

                    document.getElementById("payment-details").innerHTML = paymentDetails;
                    document.getElementById("customer-details").innerHTML = customerDetails;
                    document.getElementById("payment-form-section").style.display = "none";
                    document.getElementById("payment-status-section").style.display = "block";
                }
            }
        } catch (error) {
            console.error("Payment failed:", error);
        }
    });
</script>
</body>
</html>
